<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Wikipedia Suche</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Barrierefreies Suchformular</h1>
        <form action="http://de.wikipedia.org/wiki/Spezial:Suche" method="get">
            <fieldset>
                <legend>In Wikipedia suchen</legend>
                    <label for="search">Suchwort <span>*</span></label>
                    <input id="search" type="text" name="search" value="" tabindex="1" />
                    <button type="submit" name="go" value="Artikel" class="btn btn-default">Artikel</button>
                    <button type="submit" name="fulltext" value="Volltext" class="btn btn-default">Volltext</button>
                <p>* = Pflichtfelder</p>
            </fieldset>
        </form>
    <p>
        <a href="http://wave.webaim.org/report#/http%3A%2F%2Fkarlmelismanboot1.cloudcontrolled.com%2Fsuche2.html" title="Explanation of Level Triple-A Conformance" target="_blank">
        <img height="32" width="88" src="http://www.w3.org/WAI/wcag1AAA" alt="Level Triple-A conformance icon, W3C-WAI Web Content Accessibility Guidelines 1.0">
        </a>
    </p>
  </body>
</html>
